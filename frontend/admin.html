<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Restaurant Management</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header class="admin-header">
    <a href="http://127.0.0.1:5501/frontend/"><img  src="./img/tan__1_-removebg-preview.png" alt=""></a>
    <nav class="admin-nav">
      <ul>
        <li><a href="#addRestaurant">Add Restaurant</a></li>
        <li><a href="#restaurantList">Restaurant List</a></li>
      </ul>
    </nav>
    <div class="search-container">
      <input
        type="text"
        id="searchQuery"
        placeholder="Search "
        class="search-input"
      >
      <button id="searchButton" class="btn btn-primary">Search</button>
      <button id="clearSearchButton" class="btn btn-secondary">Clear</button>
    </div>
  </header>
  
  <main>
    <!-- Add Restaurant Section -->
    <section id="addRestaurant">
      <h2>Add New Restaurant :</h2>
      <form id="addForm">
        <input type="text" id="addNom" placeholder="Restaurant Name" required>
        <input type="text" id="addSpecialite" placeholder="Speciality" required>
        <input type="text" id="addAdresse" placeholder="Address" required>
        <input type="number" id="addNotation" placeholder="Rating (1-5)" min="1.0" max="5.0" required>
        <input type="text" id="addPhone" placeholder="Phone Number" required>
        <input type="email" id="addEmail" placeholder="Email Address" required>
        <input type="url" id="addMap" placeholder="Google Maps URL" required>
        <input type="url" id="addImage" placeholder="Image URL" required>
        <button type="submit" class="btn btn-success">Add Restaurant</button>
      </form>
    </section>

    <!-- Restaurant List Section -->
    <section id="restaurantList">
      <h2>Restaurant List</h2>
      <div id="restaurantContainer"></div>
    </section>
  </main>
  
  <script src="js/admin.js"></script>
</body>
</html>
